<mat-toolbar>
  <button mat-icon-button (click)="toggleDrawer()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>PeuPeu</span>
</mat-toolbar>

<div
  class="container-content"
  *ngIf="currentTheme$ | async as theme; else logo"
>
  <div class="container-content__content">
    <ng-container *ngFor="let subTheme of theme.subThemes">
      <div>{{ subTheme.description }}</div>
      <div [innerHTML]="subTheme.content"></div>
    </ng-container>
  </div>
</div>

<ng-template #logo>
  <div class="container-image">
    <img src="./../../../assets/logo.png" />
  </div>
</ng-template>
