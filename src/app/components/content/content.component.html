<button
  *ngIf="drawer$ | async as drawer"
  class="menu-btn"
  (click)="drawer.toggle()"
  mat-icon-button
  color="basic"
>
  <mat-icon>menu</mat-icon>
</button>

<ng-container *ngIf="currentTheme$ | async as theme">
  <div class="theme">
    <div class="theme__header">{{ theme.themeName }}</div>
    <div class="theme__block" *ngFor="let block of theme.themeBlocks">
      <div class="theme__block-header">{{ block.themeBlockHeader }}</div>
      <div class="theme__block-content">{{ block.themeBlockContent }}</div>
    </div>
  </div>
</ng-container>
