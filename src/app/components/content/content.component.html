<button
  *ngIf="drawer$ | async as drawer"
  class="menu-btn"
  (click)="drawer.toggle()"
  mat-fab
  extended
>
  <mat-icon>menu</mat-icon>

  <ng-container *ngIf="currentTheme$ | async as currentTheme; else menu">
    {{ currentTheme }}
  </ng-container>

  <ng-template #menu> Menu </ng-template>
</button>

<ng-container *ngIf="currentTheme$ | async as currentTheme; else logo">
  <div class="theme" [innerHTML]="contentParts[currentTheme]"></div>
</ng-container>

<ng-template #logo>
  <div class="image-container">
    <img src="./../../../assets/logo.png" />
  </div>
</ng-template>
