<mat-accordion *ngIf="content as content">
  <mat-expansion-panel *ngFor="let technology of content">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ technology.name }} </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="theme-button">
      <button
        mat-raised-button
        *ngFor="let theme of technology.themes"
        (click)="setCurrentTheme(theme)"
      >
        {{ theme.name }}
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
